<!doctype html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>تسجيل دخول الطلاب — Notes Medcose</title>
  <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@300;400;600;700&display=swap" rel="stylesheet">
  <style>
    :root{--gold:#c9a34a;--blue:#0b6fb8;--muted:#6b7280}
    body{font-family:'Cairo',sans-serif;background:#f7fbff;margin:0;padding:0;display:flex;align-items:center;justify-content:center;height:100vh}
    .card{background:#fff;padding:28px;border-radius:12px;box-shadow:0 20px 40px rgba(11,111,184,0.06);width:360px}
    h2{margin:0 0 10px 0}
    label{display:block;margin-top:12px;font-weight:600}
    input{width:100%;padding:10px;border-radius:8px;border:1px solid #e6eef9;margin-top:6px}
    .hint{color:var(--muted);font-size:13px;margin-top:8px}
    .actions{display:flex;gap:10px;margin-top:16px;justify-content:space-between}
    .btn{padding:10px 12px;border-radius:10px;text-decoration:none;font-weight:700}
    .btn-primary{background:linear-gradient(90deg,var(--blue),#0a84c6);color:#fff;border:none}
    .btn-telegram{background:transparent;border:2px solid var(--gold);color:var(--gold)}
    .note{margin-top:12px;color:var(--muted);font-size:13px}
  </style>
</head>
<body>
  <div class="card" role="main">
    <h2>تسجيل دخول الطلاب</h2>
    <form onsubmit="event.preventDefault(); alert('هذه واجهة Frontend تجريبية — تحتاج Backend لتعمل فعلياً.');">
      <label for="email">البريد الإلكتروني / اسم المستخدم</label>
      <input id="email" name="email" type="text" placeholder="student@example.com" required>

      <label for="password">كلمة المرور</label>
      <input id="password" name="password" type="password" placeholder="••••••••" required>

      <div class="actions">
        <button class="btn btn-primary" type="submit">دخول</button>
        <a class="btn btn-telegram" href="https://t.me/notasmedicaskufa" target="_blank" rel="noopener">مساعدة عبر تليجرام</a>
      </div>

      <div class="note">
        لا تعرف ماذا تكتب هنا؟ — اقتراح نص:
        <div style="margin-top:8px">"أدخل البريد الجامعي أو اسم المستخدم الذي تم تزويدك به من فريق Notes Medcose. إن واجهت مشكلة تواصل معنا عبر قناة التليجرام."</div>
      </div>
    </form>
  </div>
</body>
</html>
